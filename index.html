<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - IFT3225</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nucleotide-selector, .arn-input, .result-table {
            margin-top: 20px;
        }
        .nucleotide {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 300px;
            height: 300px;
            margin: 5px;
        }
        #amino-acid-animation {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">ARN Finder</h1>
        
        <div class="nucleotide-selector text-center">
            <h2>Sélectionnez 3 nucléotides</h2>
            <div id="nucleotide-buttons">
                <button class="btn btn-primary nucleotide" data-nucleotide="A" aria-label="Adenine">A</button>
                <button class="btn btn-primary nucleotide" data-nucleotide="U" aria-label="Uracil">U</button>
                <button class="btn btn-primary nucleotide" data-nucleotide="C" aria-label="Cytosine">C</button>
                <button class="btn btn-primary nucleotide" data-nucleotide="G" aria-label="Guanine">G</button>
            </div>
            <p id="selected-nucleotides" class="mt-3"></p>
            <img id="amino-acid-image" src="" alt="" class="img-fluid" style="max-width: 500px; max-height: 500px; width: 100%; height: auto; display: none; margin: auto;">

                <button id="clear-button" class="btn btn-danger mt-3">Effacer</button>

        </div>
        
        <div class="arn-input text-center">
            <h2>Entrez une chaine d'ARN</h2>
            <input type="text" id="arn-sequence" class="form-control" placeholder="Entrez une séquence d'ARN">
            <label for="animation-speed" class="mt-3">Vitesse de l'animation (ms):</label>
            <input type="number" id="animation-speed" class="form-control" value="500">
            <button id="start-animation" class="btn btn-success mt-3">Commencer l'animation</button>
        </div>

        <div id="arn-display" class="mt-3 text-center"></div>
        
        <div id="amino-acid-animation" class="mt-3 text-center"></div>


        <div class="result-table">
            <h2>Résultats</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Acide Aminé</th>
                        <th>Nom Abrégé</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="amino-acid-results"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
